<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pharmacy Recommendation System</title>

    <!--    부트스트랩 css 추가-->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <style>
        .grid-image {
            display: flex;
            justify-content: center;
        }

        img {
            margin: 20px 0 20px;
            width: 50%;
            height: 450px;
        }
    </style>
</head>
<body>
<section class="main-content">
    <div>
        <div>
            <div class="container">
                <div>
                    <h2>약국 추천 서비스</h2>
                </div>

                <div class="body">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid justify-content-md-center">
                            <form action="/search" method="post">
                                <div class="row">
                                    <label for="address" class="mt-2">주소를 입력하시면 가까운 약국의 위치를 최대 3곳 추천해드립니다.</label>
                                </div>
                                <div class="row">
                                    <input type="text" class="form-control col me-2 ms-2 mt-2 mb-2" id="address"
                                           name="address"
                                           placeholder="주소(지번 또는 도로명)를 입력하세요." readonly>
                                    <button type="submit" class="btn btn-outline-success mb-2 mt-2 col-lg-2"
                                            id="btn-save">
                                        Search
                                    </button>
                                </div>
                            </form>
                        </div>
                    </nav>
                </div>
                <div class="grid-image">
                    <img src="/images/map.png" alt="map" class="img-responsive img-rounded">
                    <img src="/images/road.png" alt="road" class="img-responsive img-rounded">
                </div>
            </div>
        </div>
    </div>
</section>

<!--    부트스트랩 js, jquery 추가-->
<script src="/js/lib/jquery.min.js"></script>
<script src="/js/lib/bootstrap.min.js"></script>

<!--Kakao 우편번호 서비스-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function () {
        document.getElementById("address").addEventListener("click", function () {
            new daum.Postcode({
                oncomplete: function (data) {
                    document.getElementById("address").value = data.address;
                }
            }).open()
        });
    }
</script>
</body>
</html>
